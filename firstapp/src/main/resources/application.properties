spring.application.name=firstapp

# Database configuration (H2 in-memory database - perfect for learning)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
# Show SQL statements in console (great for learning!)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Create schema automatically
spring.jpa.hibernate.ddl-auto=create-drop
# H2 Database Console (Web interface to see your data)
spring.h2.console.enabled=true
